<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = 'utf-8'>
  <title>메뉴추천</title>
  <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
  <script type = 'text/javascript' src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey={{java_key}}&libraries=services'></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 55%;
      height: 450px;
    }
  </style>
</head>
<body>
<h1>메뉴 추천하는 사이트</h1>
<div id='map'></div>
</br>
<form method = 'post', action = '/map'>
  <label for = '좌표'>현재좌표:</label>
  <input type = 'text' id = '좌표' name = '좌표'>
  <input type = 'submit' value = '전달'>
</form>
</br>
<button type = 'button' onclick = 'openlogin()'>홈페이지로 돌아가기</button>
<script>
if (navigator.geolocation) {
    // GeoLocation을 이용해서 접속 위치를 얻어옴
    navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude, lon = position.coords.longitude; // 위도경도
        var locPosition = new window.kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성함
        console.log(lat, lon);
        alert(lat + ',' + lon + ' 이거 입력창에 넣으셈')
        
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
        var mapOption = { 
            center: locPosition, // GeoLocation으로 얻어온 좌표로 지도의 중심을 설정합니다
            level: 7 // 지도의 확대 레벨 : 7
        }; 
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성함

        // 폴리곤 생성 및 표시
        var rectangle = new kakao.maps.Polygon({
            path: [
                new kakao.maps.LatLng(lat - 0.015, lon - 0.015),
                new kakao.maps.LatLng(lat - 0.015, lon + 0.015),
                new kakao.maps.LatLng(lat + 0.015, lon + 0.015),
                new kakao.maps.LatLng(lat + 0.015, lon - 0.015)
            ],
            strokeWeight: 5,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            fillColor: '#FF0000',
            fillOpacity: 0.5
        }); 
        rectangle.setMap(map);
    });
} else {
    var locPosition = new kakao.maps.LatLng(37.566826, 126.9786567);
    var message = 'geolocation을 사용할수 없음';
    displayMarker(locPosition, message);
}

function displayMarker(locPosition, message) {
    var marker = new kakao.maps.Marker({map: map, position: locPosition}); 
    var iwContent = message, iwRemoveable = true;
    var infowindow = new kakao.maps.InfoWindow({content: iwContent, removable: iwRemoveable});
    infowindow.open(map, marker);
    map.setCenter(locPosition);
}

function openlogin() {
    window.location.href = 'https://127.0.0.1:5051/login';
}
</script>
</body>
</html>
